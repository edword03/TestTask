<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <script src="./js/main.js" type="module" defer></script>

</head>
<body class="bg-dark">
  <div class="container">
    <header class="header mb-2">
      <div class="row">
        <div class="col-1">
          <span class="header__title text-white">#</span>
        </div>
        <div class="col-2">
          <span class="header__title text-white">Avatar</span>
        </div>
        <div class="col-8 d-flex justify-content-center">
          <span class="header__title text-white">Full name</span>
        </div>
      </div>
    </header>
    <!-- <span>Sort by</span> -->
    <select name="sort" class="sort_item custom-select bg-secondary text-white">
      <option value="">Sort by</option>
      <option value="A-Z">A-Z</option>
      <option value="reverse">From the end</option>
    </select>
    <ul class="list-group"></ul>
  </div>

  <div class="modal" tabindex="-1" data-backdrop="static" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="font-size: 20px; font-weight: 700;">User info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
